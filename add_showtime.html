<!DOCTYPE html>
<html>
<head>
    <title>Add Showtime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 20px;
        }

        h1 {
            color: #222;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Showtime</h1>
    <form method="post">
        <label>Movie:
            <select name="movie_id" required>
                {% for movie in movies %}
                    <option value="{{ movie.MovieID }}">{{ movie.Title }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Date:
            <input type="date" name="show_date" required>
        </label>
        <label>Time:
            <input type="time" name="show_time" required>
        </label>
        <label>Screen #:
            <input type="text" name="screen_number" required>
        </label>
        <button type="submit">Add Showtime</button>
    </form>
</body>
</html>
